{% extends "layout.html" %}

{% block content %}
    {% for x in books %}
        <div>
            <img src="/static/{{ x['image'] }}">
            <h2>{{ x['name'] }}</h2>
            <a href="/cart/add/{{ x['id'] }}">{{ x['value'] }}</a>
        </div>
    {% endfor %}
    <br>
    <footer>
        <a href="/cart">cart</a>
    </footer>
{% endblock %}
